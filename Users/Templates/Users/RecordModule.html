{% extends "MedicalApp/base.html" %}
{% block content %}
    {% for record in records %}
        <h1>{{ record.Patient_ID }}</h1>
        <p>{{ record.Doctor_ID }}</p>
        <p>{{ record.Hospital_ID }}</p>
        <p>{{ record.Records_ID }}</p>
        <p>{{ record.Record_Date|date:"F d, Y" }}</p>

    {% endfor %}
{% endblock content %}

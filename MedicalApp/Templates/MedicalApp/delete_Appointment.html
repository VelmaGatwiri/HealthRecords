{% extends "MedicalApp/base.html" %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete" {{ item }}"</p>
                <form action="{% url 'DeleteAppointmentModule' item.id %}" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'AppointmentsModule' %}">CANCEL</a>
                    <input class="btn btn-danger" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

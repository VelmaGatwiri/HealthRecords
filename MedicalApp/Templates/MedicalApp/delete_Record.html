{% extends "MedicalApp/base.html" %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete "{{ item }}" Records</p>
                <form action="{% url 'DeleteRecordModule' item.id %}" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{{request.META.HTTP_REFERER|escape}}">CANCEL</a>
                    <input class="btn btn-danger" type="submit" name="CONFIRM">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

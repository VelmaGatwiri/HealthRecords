{% extends "MedicalApp/base.html" %}
{% block content %}
    <!--I should be able to search through the records to narrow down data for a particular hospital-->
    <a class="btn btn-primary btn-sm btn-block" href="{% url 'AddPrescriptionModule' %}">New Prescription</a>
    <table class="table">
        <tr>
            <th>Patient Name</th>
            <th>Record ID</th>
            <th>Prescription Details</th>
        </tr>
        {% for p in presc %}
            <tr>
                <td>{{ p.Patient_ID }}</td>
                <td>{{ p.Record_ID }}</td>
                <td>{{ p.Prescription_Details }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
